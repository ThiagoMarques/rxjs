<h1>Progress Bar and Spinner</h1>

<mat-progress-bar
  mode="determinate"
  [value]="loadingPercent"
  color="primary"
></mat-progress-bar>
<br />
<mat-progress-bar
  mode="determinate"
  [value]="loadingPercent"
  color="accent"
></mat-progress-bar>
<br />
<mat-progress-bar
  mode="determinate"
  [value]="loadingPercent"
  color="warn"
></mat-progress-bar>
