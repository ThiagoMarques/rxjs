<h1>Progress Bar and Spinner</h1>

<mat-progress-bar
  mode="determinate"
  [value]="loadingPercent"
  color="primary"
></mat-progress-bar>
<br />
<mat-progress-bar
  mode="determinate"
  [value]="loadingPercent"
  color="accent"
></mat-progress-bar>
<br />
<mat-progress-bar
  mode="determinate"
  [value]="loadingPercent"
  color="warn"
></mat-progress-bar>

<h1>Loading waiting case</h1>

<mat-progress-bar
  mode="determinate"
  [value]="queryValue"
  [mode]="queryMode"
  color="warn"
></mat-progress-bar>

<h1>Playback</h1>

<mat-progress-bar
  mode="buffer"
  [value]="loadingPercent"
  [bufferValue]="currentPlayback"
  color="warn"
></mat-progress-bar>
